<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostalgia Homepage</title>
  <link rel="stylesheet" href="/public/css/homepage_aleenacopy.css">
  <style>
    /* Style for the pop-up modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal content box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    /* Close button in modal */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styling for Remember When? */
    .remember-when {
      font-family: 'Pacifico', cursive;
      color: #333;
      font-size: 18px;
    }

    /* Styling for share text */
    .share-text {
      margin-top: 10px;
      color: #555;
    }

    /* Styling for upload button */
    .upload-btn {
      float: right;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #555;
    }

    /* Styling for the image grid */
    .image-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-grid img {
      width: calc(30% - 10px); /* 20% of container width with margin */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1 id="header-text" class="fade-in">Memory Lane</h1>
    <a href="">Login</a>
  </header>
  

  <!-- Main Content Section -->
  <main>
    <!-- Timeline Section -->
    <section class="timeline">
      <h2>Explore by Decade</h2>
      <div class="buttons">
        <button id="btn-60s">60s</button>
        <button id="btn-70s">70s</button>
        <button id="btn-80s">80s</button>
         <!-- Link to the 90s page -->
         <a href="90s.html"><button id="btn-90s">90s</button></a>
        <button id="btn-2000s">2000s</button>
      </div>
    </section>

    <!-- Nostalgia Gallery Section -->
    <section class="gallery">
      <h1>Nostalgia Gallery</h1>
      <div class="remember-when">
        <p>Remember When?</p>
      </div>
      <p class="share-text">Share your memories with us and relive the past.</p>
      <button type="button" class="upload-btn" onclick="openModal()">Upload Photos</button>
      
      <div class="image-grid" id="image-grid">
        <!-- Uploaded images will be displayed here -->
        <img src="/public/images/imgGroup.jpg" alt="Image 1">
        <img src="/public/images/img2.jpg" alt="Image 2">
        <img src="/public/images/img3.jpg" alt="Image 3">
        <img src="/public/images/img4.jpg" alt="Image 4">
        <img src="/public/images/img5.jpg" alt="Image 5">
        <img src="/public/images/img1.jpg" alt="Image Team">
      </div>
    </section>

    <!-- Pop-up modal for login -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Please log in to upload photos.</p>
      </div>
    </div>


  </main>

  <script>
    function openModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function closeModal() {
    }
